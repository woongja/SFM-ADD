# Curriculum Learning Augmentation Configuration
# SNR-based progressive difficulty: All noise types with increasing intensity

# ============================================
# Stage 1: Clean Only (5-10 epochs)
# ============================================
# No augmentation applied

# ============================================
# Stage 2: Very Light Noise - High SNR (5-10 epochs)
# ============================================
# All augmentation types with minimal intensity

stage2:
  background_noise:
    aug_type: background_noise
    noise_path: "/home/woongjae/wildspoof/Datasets/noise"
    snr_db_min: 25
    snr_db_max: 35

  background_music:
    aug_type: background_music
    music_path: "/home/woongjae/wildspoof/Datasets/music"
    snr_db_min: 25
    snr_db_max: 35

  gaussian_noise:
    aug_type: gaussian_noise
    min_std_dev: 0.005
    max_std_dev: 0.02
    mean: 0.0

  white_noise:
    aug_type: white_noise
    min_snr_db: 25
    max_snr_db: 35

  pink_noise:
    aug_type: pink_noise
    min_snr_db: 25
    max_snr_db: 35

  bandpassfilter:
    aug_type: bandpassfilter
    min_low_cutoff: 100
    max_low_cutoff: 500
    min_high_cutoff: 3500
    max_high_cutoff: 4000

  pitch_shift:
    aug_type: pitch_shift
    min_semitones: -2
    max_semitones: 2

  time_stretch:
    aug_type: time_stretch
    min_factor: 0.9
    max_factor: 1.1

  # auto_tune:
  #   aug_type: auto_tune
  #   correction_method: closest
  #   strength: 0.3  # Light correction

  echo:
    aug_type: echo
    min_delay: 0.05
    max_delay: 0.5
    min_decay: 0.2
    max_decay: 0.4

  reverberation:
    aug_type: reverberation
    rir_path: "/home/woongjae/wildspoof/Datasets/RIRS_NOISES"
    mix_ratio: 0.3  # Light reverb

